<!DOCTYPE html>
<html>
<head></head>
<script>
    alert("어이");

    
        // 함수 할 일 : function(){}
        var rightAllBtn = document.getElementById('>>');
        var leftAllBtn = document.getElementById('submit');

        rightAllBtn.addEventListener = ('click', function(){

            //클릭하면 객체가 이동해야함(전체 이동부터 시켜보자)
            alert("여기야");
        });

        leftAllBtn.addEventListener = ('click', function(){

        //클릭하면 객체가 이동해야함(전체 이동부터 시켜보자)
        alert("저기야");
        });
    

</script>
<body>

    <button id=">>">>></button>
    <button id="submit">bb</button>
</body>
</html>
