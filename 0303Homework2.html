<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        select{
            width : 50px;
            height: 80px;
        }

    </style>
</head>
<body>
    
    <select name="leftbox" multiple>
        <option name="option" id="baseball">야구</option>
        <option name="option" id="football">축구</option>
        <option name="option" id="basketball">농구</option>
        <option name="option" id="volleyball">배구</option>
    </select>
       
    <button name="rightAll" value="&gt;&gt;" onclick="rightAll();">&gt;&gt;</button>
    <button name="leftAll" value="&lt;&lt;" onclick="leftAll();">&lt;&lt;</button>
    <button name="right" value="&gt;" onclick="right();">&gt;</button>
    <button name="left" value="&lt;" onclick="left();">&lt;</button>

    <select name="rightbox" multiple>
    </select>
    
</body>

<script>
//1. select에서 내가 클릭한 내용을 찾는다.
//2. 단추를 클릭한다.
//3. 클릭한 내용이 이동한다.


//to[0].appendChild(choose[0][0]);

var leftbox = document.getElementsByName("leftbox");
var rightbox = document.getElementsByName("rightbox");
var num = leftbox[0].length;

//2번
function right(){
    move(leftbox, rightbox)
}

function left(){
    move(rightbox, leftbox)
}

//1. >> 단추를 누른다.
//2. 모든 항목이 선택이 된다.
//3. moveAll()로 가기위해 안에 담긴다.
//4. movveAll()로 이동한다.
//5. 모든 항목을 옮겨넣어준다.
function rightAll(){
    
    moveAll(leftbox, rightbox, num);
}

function leftAll(){
    moveAll(rightbox, leftbox, num);
}

//to[0].appendChild(choose[0][0]);

//3번.
//from에서 to로 가야한다.
//무엇이? choose[0][i] 저거가 가야한다.
function move(from, to){
    //이제 모든 값은 다 나온 상황. 해야할건 옮겨주기만 하면 된다.
    console.log('여기로 하나씩 이동합니다',to[0]);
    to[0].appendChild(from[0][from[0].selectedIndex]);
}

//from에서 to로 '''''모든게''''' 가야한다.
function moveAll(from, to, num){
    //모든 값이 이동해야한다.
    for(let i=0; i<num; i++){
        to[0].appendChild(from[0][0]);
    }
}

</script>


</html>
